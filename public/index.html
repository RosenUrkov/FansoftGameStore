<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta property="og:url" content="http://www.your-domain.com/your-page.html" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Fansoft Gamestore" />
    <meta property="og:description" content="Best Gamestore Ever" />
    <meta property="og:image" content="http://www.your-domain.com/path/image.jpg" />

    <title>FanSoft Game Store</title>

    <link rel="icon" type="image/png" href="./images/Fansoft.png" sizes="48x48" />

    <link rel="stylesheet" href="node_modules/toastr/build/toastr.min.css">
    <link rel="stylesheet" href="node_modules/sweetalert/dist/sweetalert.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.min.css">

    <link rel="stylesheet" href="./styles/style.css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/sammy/lib/sammy.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="./scripts/utils/handlebars-helpers.js"></script>

    <script src="node_modules/crypto-js/crypto-js.js"></script>
    <script src="node_modules/toastr/build/toastr.min.js"></script>
    <script src="node_modules/sweetalert/dist/sweetalert.min.js"></script>

    <script src="node_modules/systemjs/dist/system.js"></script>
    <script src="./scripts/core/systemjs-config.js"></script>
</head>

<body class="container">
    <div class="wrapper">

        <header>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-main">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
                        <a class="navbar-brand" href="#/home">Fansoft</a>
                    </div>

                    <div class="collapse navbar-collapse" id="navbar-main">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="#/home">
                                    <i class="glyphicon glyphicon-home"></i>
                                    <label for="home">Home</label>
                                </a>
                            </li>
                            <li>
                                <a href="#/games?page=1">
                                    <i class="glyphicon glyphicon-tower"></i>
                                    <label for="games">Games</label>
                                </a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="#/user" class="user-controls">
                                    <i class="glyphicon glyphicon-user"></i>
                                    <label for="user" id="user"></label>
                                </a>
                            </li>
                            <li>
                                <a href="#/login" id="sign-out">
                                    <i class="glyphicon glyphicon-log-in"></i>
                                    <label for="login" id="sign">Login</label>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div id="btn-share-facebook" class="fb-share-button pull-right hidden" data-href="https://thumb.ibb.co/nEs6Qk/Fan_Soft_Games.png" data-layout="button" data-size="large" data-mobile-iframe="true">
            <a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse"></a>
        </div>

        <main id="content">

            <article id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-pause="null">
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="https://ubistatic19-a.akamaihd.net/ubicomstatic/en-GB/global/media/GRW_SCREENSHOT_E3_2015_5_211754.jpg">
                        <div class="carousel-caption">
                            <h1 class="title">Ghost Recon</h1>
                            <p class="description">Tom Clancy's Ghost Recon Wildlands is an open world tactical shooter game</p>
                            <p><a href="#/home" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#ghost-recon">Learn more</a></p>
                        </div>
                    </div>
                </div>
            </article>

        </main>

        <hr>
        <footer class="navbar navbar-default row">
            <p id="credits" class="container-fluid">
                <a href="https://github.com/RosenUrkov" target="_blank" class="col-sm-2 col-sm-offset-3 footer">Rosen Urkov
                    <i class="glyphicon glyphicon-cog"></i>
                </a>
                <a href="https://github.com/bgdopus" target="_blank" class="col-sm-2 footer">Daniel Georgiev
                    <i class="glyphicon glyphicon-cog"></i>
                </a>
                <a href="https://github.com/TeamKallikantzaroi/FansoftGameStore" target="_blank" class="col-sm-3 footer">Fansoft Gamestore Project
                    <i class="glyphicon glyphicon-star"></i>
                </a>
            </p>
        </footer>

    </div>

    <div class="disabler row">
        <section class="progress progress-striped active">
            <div class="progress-bar" style="width: 0%"></div>
        </section>
    </div>
</body>

</html>
